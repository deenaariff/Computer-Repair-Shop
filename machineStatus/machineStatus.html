<html>
   <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="./machineStatus.css">
      <link rel="stylesheet" type="text/css" href="../css/animate.css">
      <script src="../js/jquery.min.js"></script>
      <script src="../js/dbTransactions.js"></script>
      <script src="./updateMachineStatus.js"></script>
   </head>
   <body>

      <div class = "main">
         <div class = "wrapper">
             <div id="container" class="container wow fadeIn">
               <h2> Machine Status Form</h2>
               <form class="statusForm">
                  <div class="row">
                     <div class="col-25">
                        <label for="subject">Machine ID</label>
                     </div>
                     <div class="col-75">
                        <input type="text" id="input" name="m_id" placeholder="Enter the Machine ID">
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-25">
                        <label for="subject">Customer Phone</label>
                     </div>
                     <div class="col-75">
                        <input type="text" id="input" name="phone" placeholder="Enter the Machine ID">
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-25">
                        <label for="lname">Update Status</label>
                     </div>
                     <div class="col-75">
                        <input type="text" id="input" name="status" placeholder="Enter the Machine's new Status">
                     </div>
                  </div>
                  <div class="row">
                     <input class="status_submit_button" type="submit" value="Submit">
                  </div>
                </form>
           </div>
         </div>
      </div>

      
   </body>
</html>
