 <!--	The user should be prompted to enter the necessary information. If a service contract number is given, it should be checked against the database of stored contract numbers and accept the contract, if the contract period covers the date the machine was brought in. If the contract is not valid, a message to that effect should be displayed and the machine accepted for repair (with costs).  -->

<!-- A RepairJob is identified by a machine id of the repair item, a service contract id (if under maintenance contract), the time of arrival (this is the date and time that the machine is accepted for repair), ownerâ€™s information (customer) and status (UNDER_REPAIR, READY,DONE). -->

<html>
   <head>
      <link rel="stylesheet" type="text/css" href="./acceptMachine.css">
      <link rel="stylesheet" type="text/css" href="../css/animate.css">
      <script src="../js/jquery.min.js"></script>
      <script src="../js/dbTransactions.js"></script>
      <script src="./acceptMachine.js"></script>
      <script src="../js/wow.min.js"></script>
      <script>
         //new WOW().init();
      </script>

   </head>

   <body>
   
      <div class = "main">
         <div class = "wrapper">
             <div id="container" class="container wow fadeIn">
               <h2> Accept a New Machine For Repairs </h2>
               <form class="acceptForm">
                  <div class="row">
                     <div class="col-25">
                        <label for="subject">Name (i.e. John Smith)</label>
                     </div>
                     <div class="col-75">
                        <input type="text" id="input" name="name" placeholder="Please Enter Your Name">
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-25">
                        <label for="lname">Machine Model</label>
                     </div>
                     <div class="col-75">
                        <input type="text" id="input" name="model" placeholder="Enter The Model of the Machine You Have">
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-25">
                        <label for="lname">Machine ID</label>
                     </div>
                     <div class="col-75">
                        <input type="text" id="input" name="m_id" placeholder="Enter an ID for the Machine">
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-25">
                        <label for="lname">Customer Phone Number</label>
                     </div>
                     <div class="col-75">
                        <input type="text" id="input" name="phone_number" placeholder="Enter Your Phone Number">
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-25">
                        <label for="lname">Customer Contract ID</label>
                     </div>
                     <div class="col-75">
                        <input type="text" id="input" name="c_id" placeholder="Enter Your Service Contract ID if you have one">
                     </div>
                  </div>
                  <div class="row">
                     <input class="submit_button" type="submit" value="Submit">
                  </div>
                </form>
           </div>
         </div>
      </div>

   </body>
</html>
